<div class="container" *ngIf="groupObs|async; let groups">
  <div class="card mt-2" *ngFor="let g of groups">
    <div class="card-body">
      <div class="card-title">
        <b>{{g.name}}</b>
      </div>
      <div class="card-subtitle">
        <small><span *ngFor="let t of g.theme" class="text-muted">{{t}}; </span></small>
      </div>
      <div class="card-text">
        <p>Leader: {{g.leader}}</p>
        <div [innerHTML]="g.description"></div>
      </div>
    </div>
  </div>
</div>
